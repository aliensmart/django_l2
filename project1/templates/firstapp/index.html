<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django level 2</title>
</head>
<body>
    <h1>Hello there</h1>
    <h2>Access Record</h2>
    {{ the_text }}
    <div class="djang2">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Access</th>
                </thead>
                {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
    
            </table>
            {% else %}
            <p>No Access Record Found! </p>
            {% endif %}
        </div>
            
</body>
</html>
